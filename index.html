<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Simon</title>
    <!---Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!---/Bootsrap-->
     <!---/Css-->
    <link rel="stylesheet" href="./css/style.css">
     <!---/Css-->
     

</head>
<body class="bg-dark">

    <div class="container bg-white">
        <div class="row mt-3">
            <div class="col text-center">
                <h1 id="crono-time">0</h1>
                <p id="insert-number" class="d-none">Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
            </div>
        </div>
        <div class="row">
            <div id="random-number" class="col-12 d-flex justify-content-around pb-3">
               <div class="px-3"><span id="first-number">1</span></div>
               <div class="px-3"><span id="second-number">1</span></div>
               <div class="px-3"><span id="third-number">1</span></div>
               <div class="px-3"><span id="fourth-number">1</span></div>
               <div class="px-3"><span id="fifth-number">1</span></div>
            </div>
            <form id="form-number" class="d-none">
                <div id="input-number" class="col d-flex justify-content-around">
                    <input type="number" id="first-number-user" class="form-control ms-input" value="5">
                    <input type="number" id="second-number-user" class="form-control ms-input" value="2" >
                    <input type="number" id="third-number-user" class="form-control ms-input" value="3">
                    <input type="number" id="fourth-number-user" class="form-control ms-input" value="4">
                    <input type="number" id="fifth-number-user" class="form-control ms-input" value="5">
                </div>
                 <div class="col text-center">
                    <button type="submit" id="btn" class="btn btn-primary">Conferma</button>
                    <p id="numbers-matched" class="d-none">Non hai indovinato nessun numero</p>
                 </div>


            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
